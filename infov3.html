<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neil Psychologist Info</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            overflow: hidden;
            position: relative;
            height: 100vh;
            font-family: 'Helvetica', sans-serif;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 2s ease-in-out;
            opacity: 0;
        }

        video.active {
            opacity: 1;
        }

        
.container {
    width: 85%;
    max-width: 1200px;
    margin: auto;
    padding: 0 20px;
}

header {
    background: rgba(41, 171, 226, 0.7);
    color: #fff;
    padding: 20px 0;
    margin-bottom: 99px;
    margin-top: 30px; 
    position: relative;
    z-index: 100;
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    text-align: center;
}

header h1 {
    font-size: 3em;
    margin: 0;
    font-weight: 600;
    letter-spacing: 1px;
}

header p {
    font-size: 1.4em;
    margin-top: 10px;
    font-weight: 400;
    opacity: 0.8;
}

main {
    position: relative;
    z-index: 1;
}

.section {
    padding: 40px;
    margin-bottom: 30px;
    background-color: transparent;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: none;
}


.section.image-bg {
    background-size: cover;
    background-position: center;
    color: white;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
    padding: 60px;
    position: relative;
    overflow: hidden;
}

.section.image-bg::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0);
    z-index: 1;
}

.section.image-bg>* {
    position: relative;
    z-index: 2;
}

.section.image-bg h2,
.section.image-bg p,
.section.image-bg ul {
    color: white;
}

#quote {
    background: transparent;
    font-style: italic;
    padding: 40px;
    transition: background-color 0.3s ease;
}


#quote blockquote {
    font-size: 1.7em;
    text-align: center;
    color: #495057;
    padding: 0 30px;
    line-height: 1.9;
    transition: color 0.3s ease;
}

#quote .author {
    text-align: center;
    font-size: 1.1em;
    color: #6c757d;
    transition: color 0.3s ease;
    margin-top: 15px;
}

#quote:hover .author {
    color: #495057;
}

#about h2,
#expertise h2,
#imago h2,
#approach h2,
#ketamine h2,
#online h2,
#faq h2,
#contact h2 {
    color: #29ABE2;
    text-align: center;
    border-bottom: 3px solid #29ABE2;
    padding-bottom: 12px;
    margin-bottom: 25px;
    font-size: 2.4em;
    font-weight: 500;
    letter-spacing: 0.5px;
}

#expertise ul {
    list-style-type: disc;
    padding-left: 30px;
}

#expertise li {
    margin-bottom: 10px;
    font-size: 1.1em;
    line-height: 1.7;
}

#faq h3 {
    color: #29ABE2;
    margin-top: 25px;
    cursor: pointer;
    transition: color 0.3s ease, background-color 0.3s ease;
    padding: 15px;
    background-color: #f0f5f9;
    border-radius: 8px;
    margin-bottom: 0;
    font-size: 1.3em;
    font-weight: 500;
}

#faq h3:hover {
    color: #fff;
    background-color: #1e81b0;
}

#faq p {
    margin-bottom: 20px;
    line-height: 1.8;
    padding: 15px;
    border-top: none;
    background-color: transparent;
}

#contact-form {
    margin-top: 30px;
}

#contact-form label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: white;
}

#contact-form input[type="text"],
#contact-form input[type="email"],
#contact-form textarea {
    width: 100%;
    padding: 14px;
    margin-bottom: 20px;
    border: 1px solid #bcd0e7;
    border-radius: 8px;
    box-sizing: border-box;
    font-size: 1em;
    transition: border-color 0.3s ease;
    background-color: #f8fafd;
    color: #333;
}

#contact-form input[type="text"]:focus,
#contact-form input[type="email"]:focus,
#contact-form textarea:focus {
    border-color: #29ABE2;
    outline: none;
    box-shadow: 0 2px 4px rgba(41, 171, 226, 0.2);
}

#contact-form textarea {
    height: 150px;
}

#contact-form button {
    background-color: #29ABE2;
    color: white;
    padding: 14px 24px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1em;
    transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

#contact-form button:hover {
    background-color: #1e81b0;
    transform: translateY(-2px);
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
}

footer {
    background: #343a40;
    color: #fff;
    text-align: center;
    padding: 30px 0;
    margin-top: 40px;
    position: relative;
    z-index: 1;
    box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
}

footer p {
    font-size: 0.9em;
    opacity: 0.8;
}

.img-responsive {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 20px auto;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

@media (max-width: 768px) {
    .container {
        width: 95%;
        padding: 0 15px;
    }

    header {
        padding: 30px 0;
    }

    header h1 {
        font-size: 2.6em;
    }

    header p {
        font-size: 1.3em;
    }

    .section {
        padding: 30px;
    }

    .section.image-bg {
        padding: 40px;
    }

    #quote blockquote {
        font-size: 1.5em;
    }

    #about h2,
    #expertise h2,
    #imago h2,
    #approach h2,
    #ketamine h2,
    #online h2,
    #faq h2,
    #contact h2 {
        font-size: 2em;
    }

    #expertise ul {
        padding-left: 25px;
    }

    #expertise li {
        font-size: 1em;
    }

    #faq h3 {
        font-size: 1.2em;
    }

    #contact-form input[type="text"],
    #contact-form input[type="email"],
    #contact-form textarea {
        padding: 12px;
        margin-bottom: 18px;
        font-size: 0.95em;
    }

    #contact-form button {
        padding: 12px 20px;
        font-size: 1em;
    }
}

@media (max-width: 576px) {
    header h1 {
        font-size: 2.2em;
    }

    header p {
        font-size: 1.1em;
    }

    .section {
        padding: 20px;
    }

    .section.image-bg {
        padding: 30px;
    }

    #quote blockquote {
        font-size: 1.3em;
    }
}

p {
    margin-bottom: 20px;
    color: white;
}

        
    </style>
</head>
<body>
   

    <div class="video-container">
        <video id="video1" class="active" autoplay muted playsinline preload="auto"></video>
        <video id="video2" autoplay muted playsinline preload="auto"></video>
    </div>
    
<script>
    const videos = ["6.mp4", "2.mp4", "3.mp4", "5.mp4"];
    let currentIndex = 0;
    let activeVideo = document.getElementById("video1");
    let nextVideo = document.getElementById("video2");

    function loadAndPlayVideo(videoElement, videoSource) {
        videoElement.src = videoSource;
        videoElement.load();
        videoElement.oncanplaythrough = () => {
            videoElement.play();
        };
        videoElement.onerror = () => {
            console.error(`Error loading video: ${videoSource}`);
        };
    }

    loadAndPlayVideo(activeVideo, videos[currentIndex]);

    function preloadNextVideo() {
        const nextIndex = (currentIndex + 1) % videos.length;
        loadAndPlayVideo(nextVideo, videos[nextIndex]);

        nextVideo.oncanplaythrough = () => {
            console.log(`Preloaded: ${videos[nextIndex]}`);
        };
    }

    function switchVideo() {
        activeVideo.style.opacity = 0;
        nextVideo.style.opacity = 1;

        setTimeout(() => {
            [activeVideo, nextVideo] = [nextVideo, activeVideo];

            nextVideo.classList.remove("active");
            nextVideo.pause();
            nextVideo.currentTime = 0;

            currentIndex = (currentIndex + 1) % videos.length;

            preloadNextVideo();
        }, 2222);
    }

    preloadNextVideo();

    setInterval(switchVideo, 5000);


//animations

          
document.addEventListener('DOMContentLoaded', function () {
    gsap.registerPlugin(ScrollTrigger);

    const sections = gsap.utils.toArray(".section");

    sections.forEach(section => {
        gsap.set(section, { opacity: 0, y: 50 });

        ScrollTrigger.create({
            trigger: section,
            start: "top 80%",
            end: "bottom 20%",
            onEnter: () => gsap.to(section, { opacity: 1, y: 0, duration: 0.7, ease: "power2.out" }),
            onLeave: () => gsap.to(section, { opacity: 0, y: 50, duration: 0.7, ease: "power2.out" }),
            onEnterBack: () => gsap.to(section, { opacity: 1, y: 0, duration: 0.7, ease: "power2.out" }),
            onLeaveBack: () => gsap.to(section, { opacity: 0, y: 50, duration: 0.7, ease: "power2.out" }),
            once: false,
        });
    });

    gsap.fromTo("#quote",
        { opacity: 0, scale: 0.8 },
        {
            opacity: 1, scale: 1, duration: 1.2, ease: "elastic.out(1, 0.7)",
            scrollTrigger: {
                trigger: "#quote",
                start: "top 90%",
                end: "bottom 10%",
                scrub: false,
                once: true,
            }
        });
  document.querySelectorAll('.section img').forEach(img => {
        gsap.fromTo(img,
            { scale: 0.9 },
            {
                scale: 1, duration: 1.7, ease: "power3.out",
                scrollTrigger: {
                    trigger: img,
                    start: "top 85%",
                    end: "bottom 15%",
                    scrub: false,
                    once: true,
                }
            });
    });

    const faqHeaders = document.querySelectorAll('#faq h3');

    faqHeaders.forEach(header => {
        header.addEventListener('click', function () {
            const paragraph = this.nextElementSibling;
            const isDisplayed = paragraph.style.display === 'block';

            faqHeaders.forEach(otherHeader => {
                const otherParagraph = otherHeader.nextElementSibling;
                if (otherParagraph !== paragraph) {
                    otherParagraph.style.display = 'none';
                }
            });

            paragraph.style.display = isDisplayed ? 'none' : 'block';
        });
    });
});               
         
    
</script>
