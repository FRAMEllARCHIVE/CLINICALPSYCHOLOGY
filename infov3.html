<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neil Psychologist Info</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            overflow: hidden;
            position: relative;
            height: 100vh;
            font-family: 'Helvetica', sans-serif;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 2s ease-in-out;
            opacity: 0;
        }

        video.active {
            opacity: 1;
        }

        
    </style>
</head>
<body>
   

    <div class="video-container">
        <video id="video1" class="active" autoplay muted playsinline preload="auto"></video>
        <video id="video2" autoplay muted playsinline preload="auto"></video>
    </div>
    
<script>
    const videos = ["6.mp4", "2.mp4", "3.mp4", "5.mp4"];
    let currentIndex = 0;
    let activeVideo = document.getElementById("video1");
    let nextVideo = document.getElementById("video2");

    function loadAndPlayVideo(videoElement, videoSource) {
        videoElement.src = videoSource;
        videoElement.load();
        videoElement.oncanplaythrough = () => {
            videoElement.play();
        };
        videoElement.onerror = () => {
            console.error(`Error loading video: ${videoSource}`);
        };
    }

    loadAndPlayVideo(activeVideo, videos[currentIndex]);

    function preloadNextVideo() {
        const nextIndex = (currentIndex + 1) % videos.length;
        loadAndPlayVideo(nextVideo, videos[nextIndex]);

        nextVideo.oncanplaythrough = () => {
            console.log(`Preloaded: ${videos[nextIndex]}`);
        };
    }

    function switchVideo() {
        activeVideo.style.opacity = 0;
        nextVideo.style.opacity = 1;

        setTimeout(() => {
            [activeVideo, nextVideo] = [nextVideo, activeVideo];

            nextVideo.classList.remove("active");
            nextVideo.pause();
            nextVideo.currentTime = 0;

            currentIndex = (currentIndex + 1) % videos.length;

            preloadNextVideo();
        }, 2222);
    }

    preloadNextVideo();

    setInterval(switchVideo, 5000);


//animations

          
document.addEventListener('DOMContentLoaded', function () {
    gsap.registerPlugin(ScrollTrigger);

    const sections = gsap.utils.toArray(".section");

    sections.forEach(section => {
        gsap.set(section, { opacity: 0, y: 50 });

        ScrollTrigger.create({
            trigger: section,
            start: "top 80%",
            end: "bottom 20%",
            onEnter: () => gsap.to(section, { opacity: 1, y: 0, duration: 0.7, ease: "power2.out" }),
            onLeave: () => gsap.to(section, { opacity: 0, y: 50, duration: 0.7, ease: "power2.out" }),
            onEnterBack: () => gsap.to(section, { opacity: 1, y: 0, duration: 0.7, ease: "power2.out" }),
            onLeaveBack: () => gsap.to(section, { opacity: 0, y: 50, duration: 0.7, ease: "power2.out" }),
            once: false,
        });
    });

    gsap.fromTo("#quote",
        { opacity: 0, scale: 0.8 },
        {
            opacity: 1, scale: 1, duration: 1.2, ease: "elastic.out(1, 0.7)",
            scrollTrigger: {
                trigger: "#quote",
                start: "top 90%",
                end: "bottom 10%",
                scrub: false,
                once: true,
            }
        });
  document.querySelectorAll('.section img').forEach(img => {
        gsap.fromTo(img,
            { scale: 0.9 },
            {
                scale: 1, duration: 1.7, ease: "power3.out",
                scrollTrigger: {
                    trigger: img,
                    start: "top 85%",
                    end: "bottom 15%",
                    scrub: false,
                    once: true,
                }
            });
    });

    const faqHeaders = document.querySelectorAll('#faq h3');

    faqHeaders.forEach(header => {
        header.addEventListener('click', function () {
            const paragraph = this.nextElementSibling;
            const isDisplayed = paragraph.style.display === 'block';

            faqHeaders.forEach(otherHeader => {
                const otherParagraph = otherHeader.nextElementSibling;
                if (otherParagraph !== paragraph) {
                    otherParagraph.style.display = 'none';
                }
            });

            paragraph.style.display = isDisplayed ? 'none' : 'block';
        });
    });
});               
         
    
</script>

</body>
</html>
