<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neil Psychologist</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&family=Garamond&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 2s ease-in-out;
            opacity: 0;
        }

        video.active {
            opacity: 1;
        }

        svg {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.8;
        }

 .icon-row {
    display: flex;
    justify-content: center;
    gap: 15px;
    width: 100%;
    position: absolute;
    bottom: 22px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 9999;
}

.icon {
    text-decoration: none;
    outline: none;
    border: none;
    background: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    transition: background 0.3s ease-in-out;
}

.icon:focus,
.icon:active {
    outline: none;
    box-shadow: none;
}

.icon:hover {
    background: rgba(255, 255, 255, 0.2);
}

.icon i {
    font-size: 28px;
    color: white;
}
    </style>
</head>
<body>

    <div class="video-container">
        <video id="video1" class="active" autoplay muted playsinline preload="auto"></video>
        <video id="video2" autoplay muted playsinline preload="auto"></video>
    </div>

    
    <svg width="222" height="180" xmlns="http://www.w3.org/2000/svg">
  <text x="10" y="35" font-family="Helvetica" font-size="42" font-weight="bold" fill="white" letter-spacing="1">
    CLINICAL
  </text>
  <text x="10" y="70" font-family="Helvetica" font-size="30" font-weight="lighter" fill="white">
    PSYCHOLOGY
  </text>
          <text x="10" y="100" font-family="Garamond, serif" font-size="25.5" font-weight="lighter" fill="white" letter-spacing="1.5" opacity="0.5">
    NEIL CLAYTON
  </text>
</svg>

<div class="container">
    <div class="bottom-buttons">
        <div class="icon-row">
            <a href="https://api.whatsapp.com/send/?phone=27814446461" target="_blank" class="icon" aria-label="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>

            <a href="mailto:info@psychologistneil.co.za" class="icon" aria-label="Email">
                <i class="fas fa-envelope"></i>
            </a>

            <a href="info.html" target="_blank" class="icon" aria-label="Info">
                <i class="fas fa-info-circle"></i>
            </a>
        </div>
    </div>
</div>

    

    <script>
        const videos = ["1.mp4", "2.mp4", "3.mp4", "4.mp4", "5.mp4"];
        let currentIndex = 0;
        let activeVideo = document.getElementById("video1");
        let nextVideo = document.getElementById("video2");

        function switchVideo() {
            currentIndex = (currentIndex + 1) % videos.length;
            nextVideo.src = videos[currentIndex];
            nextVideo.play();
            
            setTimeout(() => {
                nextVideo.classList.add("active");
                activeVideo.classList.remove("active");

                setTimeout(() => {
                    let temp = activeVideo;
                    activeVideo = nextVideo;
                    nextVideo = temp;
                }, 2000);
            }, 1000);
        }

        activeVideo.src = videos[currentIndex];
        activeVideo.play();

        setInterval(switchVideo, 5000);
    </script>

</body>
</html>
