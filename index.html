<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neil Psychologist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            overflow: hidden;
            position: relative;
            height: 100vh;
            font-family: 'Helvetica', sans-serif;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 2s ease-in-out;
            opacity: 0;
        }

        video.active {
            opacity: 1;
        }
        
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video1" class="active" autoplay muted playsinline preload="auto"></video>
        <video id="video2" autoplay muted playsinline preload="auto"></video>
    </div>

    <script>
        const videos = ["1.mp4", "2.mp4", "3.mp4", "5.mp4"]; // List of video sources
        let currentIndex = 0;
        let activeVideo = document.getElementById("video1");
        let nextVideo = document.getElementById("video2");

        // Load the first video
        function loadVideo(videoElement, videoSrc) {
            videoElement.src = videoSrc;
            videoElement.load();
            videoElement.play().catch((error) => {
                console.error(`Error playing video ${videoSrc}:`, error);
                videoElement.src = ''; // Clear the source if error occurs
            });
        }

        loadVideo(activeVideo, videos[currentIndex]); // Load the first video
       
        function preloadNextVideo() {
            const nextIndex = (currentIndex + 1) % videos.length;
            const nextVideoSrc = videos[nextIndex];

            nextVideo.src = nextVideoSrc;
            
            // Handle video load error
            nextVideo.onerror = () => {
                console.error(`Failed to preload video: ${nextVideoSrc}`);
                nextVideo.src = ''; // Clear the source if there's an error
            };

            nextVideo.load(); // Start loading the next video
        }

        function switchVideo() {
            activeVideo.style.opacity = 0;
            nextVideo.style.opacity = 1;

            setTimeout(() => {
                // Swap the videos
                [activeVideo, nextVideo] = [nextVideo, activeVideo];

                // Reset the next video
                nextVideo.classList.remove("active");
                nextVideo.pause();
                nextVideo.currentTime = 0;

                // Update the current index to the next video
                currentIndex = (currentIndex + 1) % videos.length;

                // Preload the next video
                preloadNextVideo();
            }, 2222); // 2.2s fade duration
        }

        // Start by preloading the next video
        preloadNextVideo();

        // Switch videos every 5 seconds
        setInterval(switchVideo, 5000);
    </script>

</body>
</html>
