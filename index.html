<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neil Psychologist</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: black; overflow: hidden; height: 100vh; font-family: 'Helvetica', sans-serif; }
        
        .video-container { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; }
        video { position: absolute; width: 100%; height: 100%; object-fit: cover; transition: opacity 2s ease-in-out; opacity: 0; }
        video.active { opacity: 1; }

        .text-container { position: fixed; bottom: 62px; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center; width: 100%; }
        .text-container h1, .text-container h2, .book-here { color: #3399FF; }
        .text-container h1 { font-size: 43px; font-weight: lighter; letter-spacing: 1px; }
        .text-container h2 { font-size: 25px; font-weight: bold; letter-spacing: 2.2px; margin-bottom: 2px; }
        .text-container h3 { font-size: 23px; font-weight: lighter; letter-spacing: 3.3px; color: white; opacity: 0.4; }

        .book-here { position: fixed; top: 92px; left: 50%; transform: translateX(-50%); font-size: 34px; font-weight: bold; animation: pulse 6.2s infinite ease-in-out; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 0.8; } 100% { opacity: 0.5; } }
        .book-here:hover { opacity: 1; text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7); cursor: pointer; }

        /* Modal Styles */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 20px; border-radius: 20px; text-align: center; width: 80%; max-width: 400px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); }
        .location-btn { background: #007BFF; color: white; padding: 12px; border-radius: 22px; font-size: 18px; font-weight: bold; border: none; cursor: pointer; margin-top: 10px; }
        .location-btn:hover { background: #0056b3; }

        #map-container { width: 250px; height: 250px; border-radius: 50%; overflow: hidden; margin: 15px auto; position: relative; }
        #loadingSpinner { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 44px; color: #007BFF; }
        #appointmentBtn { display: block; margin-top: 15px; }

        /* Icons */
        .icon-row { display: flex; justify-content: space-between; width: 222px; position: fixed; bottom: 42px; left: 50%; transform: translateX(-50%); z-index: 333; }
        .icon { text-decoration: none; outline: none; border: none; background: transparent; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: background 0.3s; color: white; }
        .icon:hover { background: rgba(255, 255, 255, 0.2); }
        .icon i { font-size: 28px; color: inherit; }

        /* Logo Animation */
        .logo-container { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: white; display: flex; justify-content: center; align-items: center; z-index: 200; animation: fadeOutContainer 6s ease-in-out forwards; }
        .logo-container img { width: 222px; animation: fadeInOutLogo 5s ease-in-out forwards; }
        @keyframes fadeOutContainer { 0%, 66% { opacity: 1; } 100% { opacity: 0; } }
        @keyframes fadeInOutLogo { 0% { opacity: 0; } 33%, 55% { opacity: 1; } 100% { opacity: 0; } }

    </style>
</head>
<body>

    <div class="logo-container"><img src="logoneil.png" alt="Neil Clayton Psychologist Logo"></div>
    <div class="video-container">
        <video id="video1" class="active" autoplay muted playsinline preload="auto"></video>
        <video id="video2" autoplay muted playsinline preload="auto"></video>
    </div>

    <div class="book-here" id="openModal">BOOK HERE</div>

    <div class="text-container">
        <h1>CLINICAL</h1>
        <h2>PSYCHOLOGY</h2>
        <h3>NEIL CLAYTON</h3>
    </div>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <p>Select a location:</p>
            <button class="location-btn open-location-modal" data-location="westville">WESTVILLE</button>
            <button class="location-btn open-location-modal" data-location="bluff">THE BLUFF</button>
            <a href="https://psychologistneil.co.za" target="_blank" class="location-btn">ONLINE</a>
        </div>
    </div>

    <script>
        document.getElementById("openModal").addEventListener("click", function () {
            document.getElementById("bookingModal").style.display = "flex";
        });

        window.addEventListener("click", function (event) {
            if (event.target === document.getElementById("bookingModal")) {
                document.getElementById("bookingModal").style.display = "none";
            }
        });

        // Video Slideshow
        const videos = ["1.mp4", "2.mp4", "3.mp4", "5.mp4"];
        let currentIndex = 0;
        let activeVideo = document.getElementById("video1");
        let nextVideo = document.getElementById("video2");

        activeVideo.src = videos[currentIndex];
        activeVideo.play();

        function switchVideo() {
            activeVideo.style.opacity = 0;
            nextVideo.style.opacity = 1;
            setTimeout(() => {
                [activeVideo, nextVideo] = [nextVideo, activeVideo];
                nextVideo.pause();
                nextVideo.currentTime = 0;
                currentIndex = (currentIndex + 1) % videos.length;
            }, 2222);
        }

        setInterval(switchVideo, 5000);
    </script>

</body>
</html>
