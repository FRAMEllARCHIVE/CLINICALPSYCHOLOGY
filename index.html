<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless Video Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            overflow: hidden;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 2s ease-in-out;
            opacity: 0;
        }

        video.active {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="video1" class="active" autoplay muted playsinline></video>
        <video id="video2" autoplay muted playsinline></video>
    </div>

    <script>
        const videos = ["1.mp4", "2.mp4", "3.mp4", "4.mp4"];
        let currentIndex = 0;
        let activeVideo = document.getElementById("video1");
        let nextVideo = document.getElementById("video2");

        function switchVideo() {
            currentIndex = (currentIndex + 1) % videos.length;
            nextVideo.src = videos[currentIndex];

            // Start playing the new video before fading
            nextVideo.play();
            
            // Wait 1 second before fading to allow buffering
            setTimeout(() => {
                nextVideo.classList.add("active");
                activeVideo.classList.remove("active");

                // Swap roles after transition
                setTimeout(() => {
                    let temp = activeVideo;
                    activeVideo = nextVideo;
                    nextVideo = temp;
                }, 2000); // Match fade duration
            }, 1000); // Buffer delay before fade starts
        }

        // Start first video
        activeVideo.src = videos[currentIndex];
        activeVideo.play();

        // Switch videos every 6 seconds
        setInterval(switchVideo, 6000);
    </script>

</body>
</html>
