<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neil Psychologist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 2s ease-in-out;
            opacity: 0;
        }

        video.active {
            opacity: 1;
        }

        svg {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="video0" class="active" autoplay muted playsinline></video>
        <video id="video1" autoplay muted playsinline></video>
        <video id="video2" autoplay muted playsinline></video>
        <video id="video3" autoplay muted playsinline></video>
        <video id="video4" autoplay muted playsinline></video>
    </div>

    <svg width="222" height="150" xmlns="http://www.w3.org/2000/svg">
        <text x="10" y="50" font-family="Helvetica" font-size="42" font-weight="bold" fill="white" letter-spacing="1">
            CLINICAL
        </text>
        <text x="10" y="80" font-family="Helvetica" font-size="30" font-weight="lighter" fill="white">
            PSYCHOLOGY
        </text>
    </svg>

    <script>
        const videoSources = ["1.mp4", "2.mp4", "3.mp4", "4.mp4", "5.mp4"];
        const videos = document.querySelectorAll("video");

        let currentIndex = 0;

        // Preload all videos and set their dimensions
        videoSources.forEach((src, index) => {
            let video = videos[index];
            video.src = src;
            video.load(); // Preload the video

            video.onloadedmetadata = () => {
                // Adjust dimensions if the video is portrait
                if (video.videoHeight > video.videoWidth) {
                    video.style.width = "auto";
                    video.style.height = "100%";
                } else {
                    video.style.width = "100%";
                    video.style.height = "100%";
                }
            };
        });

        function switchVideo() {
            let currentVideo = videos[currentIndex];
            currentVideo.classList.remove("active");

            currentIndex = (currentIndex + 1) % videos.length;
            let nextVideo = videos[currentIndex];

            nextVideo.classList.add("active");
            nextVideo.play();
        }

        // Start first video
        videos[0].play();
        setInterval(switchVideo, 5000);
    </script>

</body>
</html>
