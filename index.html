<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neil Psychologist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            overflow: hidden;
            position: relative;
            height: 100vh;
            font-family: 'Helvetica', sans-serif;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 2s ease-in-out;
            opacity: 0;
        }

        video.active {
            opacity: 1;
        }

        /* Fade-in transition for next video */
        video.preloading {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video1" class="active" autoplay muted playsinline preload="auto"></video>
        <video id="video2" autoplay muted playsinline preload="auto"></video>
        <video id="video3" autoplay muted playsinline preload="auto"></video> <!-- Added 3rd video for a longer playlist -->
    </div>

    <script>
        const videos = ["1.mp4", "2.mp4", "3.mp4", "5.mp4"]; // Video list
        let currentIndex = 0;
        let activeVideo = document.getElementById("video1");
        let nextVideo = document.getElementById("video2");
        let preloadedVideos = [];

        // Preload all videos at once
        function preloadVideos() {
            videos.forEach((videoSrc, index) => {
                const videoElement = document.createElement('video');
                videoElement.src = videoSrc;
                videoElement.preload = "auto";
                videoElement.load();
                preloadedVideos.push(videoElement);
            });
        }

        // Load the current video
        function loadVideo(videoElement, videoSrc) {
            videoElement.src = videoSrc;
            videoElement.load();
            videoElement.play().catch((error) => {
                console.error(`Error playing video ${videoSrc}:`, error);
                videoElement.src = ''; // Clear the source on error
            });
        }

        // Switch to the next video
        function switchVideo() {
            activeVideo.style.opacity = 0; // Fade out the current video
            nextVideo.style.opacity = 1; // Fade in the next video

            setTimeout(() => {
                // Swap videos after fade-out
                [activeVideo, nextVideo] = [nextVideo, activeVideo];
                nextVideo.classList.remove("active");
                nextVideo.pause();
                nextVideo.currentTime = 0;

                currentIndex = (currentIndex + 1) % videos.length; // Update index to next video

                // Preload next video
                preloadNextVideo();
            }, 2000); // 2 seconds for transition

        }

        // Preload the next video to keep a smooth transition
        function preloadNextVideo() {
            const nextIndex = (currentIndex + 1) % videos.length;
            const nextVideoSrc = videos[nextIndex];

            nextVideo.src = nextVideoSrc;
            nextVideo.classList.add("preloading");

            nextVideo.oncanplaythrough = () => {
                console.log(`Preloaded: ${nextVideoSrc}`);
                nextVideo.classList.remove("preloading"); // Remove preloading state once ready
            };

            nextVideo.onerror = () => {
                console.error(`Failed to load video: ${nextVideoSrc}`);
                nextVideo.src = ''; // Clear the source if there's an error
            };

            nextVideo.load();
        }

        // Start by preloading all videos
        preloadVideos();

        // Load the first video
        loadVideo(activeVideo, videos[currentIndex]);

        // Set interval to switch videos every 5 seconds
        setInterval(switchVideo, 5000);
    </script>

</body>
</html>
