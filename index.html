<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neil Psychologist</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&family=Garamond&family=Moderna&display=swap" rel="stylesheet"> <!-- Added Moderna font -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            overflow: hidden;
            position: relative;
            height: 100vh;
            font-family: 'Helvetica', sans-serif;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 2s ease-in-out;
            opacity: 0;
        }

        video.active {
            opacity: 1;
        }

        .text-container {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 100;
            width: 80%;
        }

        .text-container h1,
        .text-container h2,
        .text-container h3 {
            margin: 0;
            padding: 0;
            display: inline-block;
            width: 100%;
            text-align: center;
        }

        .text-container h1 {
            font-family: 'Helvetica', sans-serif;
            font-size: 42px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .text-container h2 {
            font-family: 'Helvetica', sans-serif;
            font-size: 30px;
            font-weight: lighter;
        }

        .text-container h3 {
            font-family: 'Garamond', serif;
            font-size: 25.4px;
            font-weight: lighter;
            letter-spacing: 1.5px;
            opacity: 0.5;
        }

        .book-here {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-family: 'Moderna', sans-serif;
            font-size: 40px;
            font-weight: bold;
            letter-spacing: 1px;
            width: 80%;
            max-width: 800px;
        }

        .icon-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .icon {
            text-decoration: none;
            outline: none;
            border: none;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: background 0.3s ease-in-out;
        }

        .icon:focus,
        .icon:active {
            outline: none;
            box-shadow: none;
        }

        .icon:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .icon i {
            font-size: 28px;
            color: white;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="video1" class="active" autoplay muted playsinline preload="auto"></video>
        <video id="video2" autoplay muted playsinline preload="auto"></video>
    </div>

    <!-- Added BOOK HERE section -->
    <div class="book-here">
        BOOK HERE
    </div>

    <div class="text-container">
        <h1>CLINICAL</h1>
        <h2>PSYCHOLOGY</h2>
        <h3>NEIL CLAYTON</h3>
    </div>

    <div class="container">
        <div class="bottom-buttons">
            <div class="icon-row">
                <a href="https://api.whatsapp.com/send/?phone=27814446461" target="_blank" class="icon" aria-label="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>

                <a href="mailto:info@psychologistneil.co.za" class="icon" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>

                <a href="info.html" target="_blank" class="icon" aria-label="Info">
                    <i class="fas fa-info-circle"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        const videos = ["1.mp4", "2.mp4", "3.mp4", "4.mp4", "5.mp4"];
        let currentIndex = 0;
        let activeVideo = document.getElementById("video1");
        let nextVideo = document.getElementById("video2");

        function switchVideo() {
            currentIndex = (currentIndex + 1) % videos.length;
            nextVideo.src = videos[currentIndex];
            nextVideo.play();
            
            setTimeout(() => {
                nextVideo.classList.add("active");
                activeVideo.classList.remove("active");

                setTimeout(() => {
                    let temp = activeVideo;
                    activeVideo = nextVideo;
                    nextVideo = temp;
                }, 2000);
            }, 1000);
        }

        activeVideo.src = videos[currentIndex];
        activeVideo.play();

        setInterval(switchVideo, 5000);
    </script>

</body>
</html>
