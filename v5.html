.video-container {

video {

        }

        .icon-row {

            width: 222px;

            bottom: 42px;
            left: 50%;
            transform: translateX(-50%);

        }

        .icon {
            text-decoration: none;
            outline: none;
            border: none;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: background 0.3s ease-in-out;
            color: white;
        }

        .icon:focus,
        .icon:active {
            outline: none;
            box-shadow: none;
        }

        .icon:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .icon i {
            font-size: 28px;
            color: inherit;
        }

.logo-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 200;
    animation: fadeOutContainer 5s ease-in-out forwards;
}

.logo-container img {
    width: 111px;
    animation: fadeInOutLogo 5s ease-in-out forwards;
}

@keyframes fadeOutContainer {
    0% {
        opacity: 1;
    }
    66% {
        opacity: 1;
    }
    100% {
        opacity: 0;
        pointer-events: none;
    }
}

@keyframes fadeInOutLogo {
    0% {
        opacity: 0;
    }
    33% {
        opacity: 1;
    }
    55% {
        opacity: 1;
    }
    100% {
        opacity: 0;
        pointer-events: none;
    }
}
    </style>
</head>
<body>
    <div class="logo-container" id="logo-container">

    <video id="video1" autoplay muted playsinline>
        <source src="4.mp4" type="video/mp4">

    <video id="video2" muted playsinline>
        <source src="4.mp4" type="video/mp4">
    </video>
</div>
    
    <div class="text-container">

                    <i class="fas fa-info-circle"></i>
                </a>
            </div>
        </div>
    </div>

   

<script>
document.addEventListener("DOMContentLoaded", function () {
    const video1 = document.getElementById("video1");
    const video2 = document.getElementById("video2");

    function playVideos() {
        video1.play();
        setTimeout(() => {
            video2.play();
            video2.style.opacity = 1; // Fade in video2 while video1 is still playing
        }, 5000); // Adjust timing for the overlap (e.g., 5 seconds before video1 ends)
    }

    video1.addEventListener("timeupdate", function () {
        if (video1.currentTime >= video1.duration - 5) { // Start fading in video2
            video2.currentTime = 0;
            video2.play();
            video2.style.opacity = 1;
        }
    });

    video2.addEventListener("timeupdate", function () {
        if (video2.currentTime >= video2.duration - 5) { // Start fading in video1
            video1.currentTime = 0;
            video1.play();
            video1.style.opacity = 1;
        }
    });

    video2.addEventListener("ended", function () {
        video1.style.opacity = 1; // Ensure video1 is fully visible
    });

    playVideos(); // Start the loop
});
    
</script>

</body>
