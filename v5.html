<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neil Psychologist</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            overflow: hidden;
            position: relative;
            height: 100vh;
            font-family: 'Helvetica', sans-serif;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-container {
            position: fixed;
            bottom: 62px;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 199;
            width: 100%;
        }

        .text-container h1,
        .text-container h2,
        .book-here {
            color: #3399FF;
        }

        .text-container h1 {
            font-family: 'Helvetica', sans-serif;
            font-size: 43px;
            font-weight: lighter;
            letter-spacing: 1px;
            pointer-events: none;
        }

        .text-container h2 {
            font-family: 'Helvetica', sans-serif;
            font-size: 25px;
            font-weight: bold;
            letter-spacing: 2.2px;
            margin-bottom: 2px;
            pointer-events: none;
        }

        .text-container h3 {
            font-family: 'Helvetica', sans-serif;
            font-size: 23px;
            font-weight: lighter;
            letter-spacing: 3.3px;
            color: white;
            opacity: 0.4;
        }

        .book-here {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 198;
        }
    </style>
</head>
<body>
    <div class="logo-container" id="logo-container">
        <img src="logoneil.png" alt="Neil Clayton Psychologist Logo" id="logo">
    </div>

    <div class="video-container">
        <video autoplay muted playsinline loop>
            <source src="4.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="text-container">
        <h1>CLINICAL</h1>
        <h2>PSYCHOLOGY</h2>
        <h3>NEIL CLAYTON</h3>
    </div>
</body>
</html>
